<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/assets/css/reset.css" rel="stylesheet" />
    <link href="/assets/css/common.css" rel="stylesheet" />
    <link href="/assets/css/header.css" rel="stylesheet" />
    <link href="/assets/css/airline-ticket.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  </head>

  <body>
    <!-- header -->
    <div class="header">
      <header class="header-container white">
        <div class="header-inner">
          <nav class="header-nav">
            <!-- logo -->
            <div class="logo logo-container">
              <a href="/">
                <img
                  class="logo-img"
                  src="https://media.vlpt.us/images/jian/post/a5aa6b15-69a1-4ec2-ac59-db10e1c5eafc/faketrip.png"
                  alt="logo"
                />
              </a>
            </div>
            <!-- logo -->
            <!-- search -->
            <div class="search-bar">
              <div class="search-input">
                <div class="search-container">
                  <i class="fas fa-search"></i>
                  <input type="search" placeholder="도시나 상품을 검색해보세요" spellcheck="false" autocomplete="off" />
                </div>
              </div>
            </div>
            <!-- search -->
            <!-- menu -->
            <div class="header-menu white">
              <div class="header-menu-item">
                <a class="d-line-block" href="#" data-turbolinks="false">파트너 등록하기</a>
              </div>
              <div class="header-menu-item">
                <a class="d-line-block" href="#" data-turbolinks="false">로그인</a>
              </div>
              <div class="header-menu-item">
                <a class="d-line-block link-btn" href="#">회원가입</a>
              </div>
            </div>
            <!-- menu -->
          </nav>
        </div>
        <!-- header footer navigation link -->
        <div class="header-navigation">
          <nav class="header-navigation-container">
            <div class="header-navigation-wrapper navigation-inner">
              <div class="navigation-item">
                <a href="#">
                  <img
                    src="https://d2ur7st6jjikze.cloudfront.net/cms_icons/49_original_1608700445.png?1608700445"
                    alt="ic_flight_40x40"
                  />
                  <span>항공권</span>
                </a>
              </div>
              <div class="navigation-item">
                <a href="#">
                  <img
                    src="https://d2ur7st6jjikze.cloudfront.net/cms_icons/50_original_1608701561.png?1608701561"
                    alt="ic_bnb_40x40"
                  />
                  <span>숙소</span>
                </a>
              </div>
              <div class="navigation-item">
                <a href="#">
                  <img
                    src="https://d2ur7st6jjikze.cloudfront.net/cms_icons/18_original_1592284955.png?1592284955"
                    alt="ic_tour_sm"
                  />
                  <span>투어・티켓</span>
                </a>
              </div>
              <div class="divider"></div>
              <div class="navigation-item">
                <a href="#">
                  <span>랜선투어</span>
                </a>
              </div>
              <div class="navigation-item">
                <a href="#">
                  <span>할인혜택</span>
                </a>
              </div>
            </div>
          </nav>
        </div>
        <!-- header footer navigation link -->
      </header>
    </div>
    <!-- header -->

    <!-- ticket page -->
    <div class="ticket_search_container">
      <!-- search -->
      <div class="airline-ticket-search-container">
        <div class="title">
          <span>왕복</span>
        </div>
        <div class="ticket-search-container">
          <div class="travel">
            <div class="departure" >
						  <span>인천(ICN)</span>
					  </div>
            <div class="change">
              <button type="button">
                <i class="fas fa-exchange-alt"></i>
              </button>
            </div>
            <div class="arrival">
						  <span>제주(CJU)</span>
					  </div>
          </div>
          <div class="date-container">
            <i class="far fa-calendar"></i>
            <input type="text" name="dates" class="form-control" />
          </div>
          <div class="passenger">
					  <i class="far fa-user"></i>
					  <span> 승객 1명, 전체</span>
					  <i class="fas fa-angle-down"></i>
				  </div>
          <button class="search-button">
            <span>검색</span>
          </button>
        </div>
      </div>
    </div>
    <!-- search -->
    <div class="ticket_list_container">
			<div class="ticket_list_information">
        <div class="airline-ticket-main-container">
          <div class="result-filter-container">main</div>
        </div>
			</div>
		</div>
    <!-- ticket page -->
    <script>
      $('input[name="dates"]').daterangepicker();
    </script>
  </body>
</html>
